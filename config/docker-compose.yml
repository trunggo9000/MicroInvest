version: '3.8'

services:
  microinvest:
    build: .
    ports:
      - "8501:8501"
    environment:
      - DEBUG=False
      - DATABASE_URL=sqlite:///./microinvest.db
    volumes:
      - ./data:/app/data
      - ./.env:/app/.env:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

